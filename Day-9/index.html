<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="stylesheet" type="text/css" href=" /style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
    <div class="Container">
        <div class="Subcontainer">
            <div class="Subcontainer2">
                <h1 class="tittle">Your Result</h1>
                <div class="Circle">
                    <div class="score">
                        <p><strong ><b>76</b></strong> <br><span>of 100</span></p>
                        <!-- <p> 0f 100</p> -->
                    </div>
                </div>
                <h2>Great </h2>
            </div>
            <p>You scored higher than 65% of<br>the people who haave taken <br>these tests. </p>
        </div>
        <div class="bag">
            <h3>Summary</h3>
            <div class="button-container">
                <button type="submit" class="button button-1">
                    <div style="display: flex;align-items: center;"><img src="icon-reaction.svg" alt="hello"> <p>Reaction
                        </p>
                    </div>
                    <div style="color:rgb(39, 39, 78);"><strong>80</strong>/100</div>
                </button>
                <button type="submit" class="button button-2">
                    <div style="display: flex;align-items: center;"><img src="icon-memory.svg" alt="hello"> <p>Memory</p>
                    </div>
                    <div style="color:rgb(38, 38, 74);"><strong>92</strong>/100</div>
                </button>
                <button type="submit" class="button button-3">
                    <div style="display: flex;align-items: center;"><img src="icon-verbal.svg" alt="hello"> <p>Verbal</p>
                    </div>
                    <div style="color:rgb(39, 39, 85);"><strong>61</strong>/100</div>
                </button>
                <button type="submit" class="button button-4">
                    <div style="display: flex;align-items: center;"><img src="icon-visual.svg" alt="hello"> <p>Visual</p>
                    </div>
                    <div style="color:rgb(40, 40, 84);"><strong>73</strong>/100</div>
                </button>
            </div>

            <button type="submit" class="button button-5">Continue</button>

        </div><br>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
